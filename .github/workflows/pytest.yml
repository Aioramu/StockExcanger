name: pytest

on:
  push:
    branches: [ "master", "unittests" ]
  pull_request:
    branches: [ "master", "unittests" ]

jobs:
  test_parser:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build --file Dockerfile --tag test .

    - name: Run  with pytest
      run: docker run -it -w /code/stockouter/tests test pytest